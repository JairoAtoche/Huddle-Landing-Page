<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="index.css" type="text/css">
  <script src="https://kit.fontawesome.com/50542c19e7.js" crossorigin="anonymous"></script>
</head>
<body class="body">
  <header class="header">
    <div class="header__logo logo">
      <img src="images/logo.svg" alt="logo" class="logo__img">
    </div>
  </header>
  <main class="main">
    <div class="main__mockups-container mockups">
      <img src="images/illustration-mockups.svg" alt="ilustration mockups" class="mockups__img">
    </div>
    <div class="main__description-container description">
      <h1 class="description__h1">Build The Community Your Fans Will Love</h1>
      <p class="description__p">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <input type="submit" class="description__submit" value="Register">
    </div>
  </main>
  <footer class="footer">
    <p class="footer__attribution">
      Challenge by <a class="footer__a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer__a" href="#">Jairo Atoche</a>.
    </p>
    <div class="footer__social-medias-container social-medias">
      <i class="fa-brands fa-facebook-f social-medias__i"></i>
      <i class="fa-brands fa-twitter social-medias__i"></i>
      <i class="fa-brands fa-instagram social-medias__i"></i>
    </div>
  </footer>
</body>
</html>
